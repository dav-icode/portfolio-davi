<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card.total .stat-number { color: #3498db; }
        .stat-card.new .stat-number { color: #e74c3c; }
        .stat-card.read .stat-number { color: #f39c12; }
        .stat-card.replied .stat-number { color: #27ae60; }
        .stat-card.week .stat-number { color: #9b59b6; }

        .controls {
            padding: 30px;
            border-bottom: 2px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select, button {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, button:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .contacts-section {
            padding: 30px;
        }

        .contact-card {
            background: white;
            border: 2px solid #ecf0f1;
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            border-color: #3498db;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .contact-header {
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .contact-email {
            color: #3498db;
            font-size: 1rem;
        }

        .contact-company {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .contact-meta {
            text-align: right;
            color: #7f8c8d;
            font-size: 0.85rem;
        }

        .contact-body {
            padding: 20px;
        }

        .contact-message {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .contact-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-novo {
            background: #fee;
            color: #e74c3c;
        }

        .status-lido {
            background: #fef9e7;
            color: #f39c12;
        }

        .status-respondido {
            background: #eef9ee;
            color: #27ae60;
        }

        .status-btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-btn.novo {
            background: #e74c3c;
            color: white;
        }

        .status-btn.lido {
            background: #f39c12;
            color: white;
        }

        .status-btn.respondido {
            background: #27ae60;
            color: white;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            padding: 20px;
        }

        .pagination button {
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pagination button.active {
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ddd;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                justify-content: center;
            }

            .contact-header {
                flex-direction: column;
                text-align: center;
            }

            .contact-meta {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Painel Administrativo</h1>
            <p>Gerencie os contatos do seu portfólio</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card total">
                <div class="stat-number" id="totalContacts">-</div>
                <div class="stat-label">Total de Contatos</div>
            </div>
            <div class="stat-card new">
                <div class="stat-number" id="newContacts">-</div>
                <div class="stat-label">Novos</div>
            </div>
            <div class="stat-card read">
                <div class="stat-number" id="readContacts">-</div>
                <div class="stat-label">Lidos</div>
            </div>
            <div class="stat-card replied">
                <div class="stat-number" id="repliedContacts">-</div>
                <div class="stat-label">Respondidos</div>
            </div>
            <div class="stat-card week">
                <div class="stat-number" id="weekContacts">-</div>
                <div class="stat-label">Última Semana</div>
            </div>
        </div>

        <div class="controls">
            <div class="filter-group">
                <label for="statusFilter">Filtrar por status:</label>
                <select id="statusFilter">
                    <option value="todos">Todos</option>
                    <option value="novo">Novos</option>
                    <option value="lido">Lidos</option>
                    <option value="respondido">Respondidos</option>
                </select>
            </div>
            <button class="refresh-btn" onclick="loadContacts()">🔄 Atualizar</button>
        </div>

        <div class="contacts-section">
            <div id="contactsList"></div>
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentStatus = 'todos';

        // Carregar estatísticas
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalContacts').textContent = data.stats.total;
                    document.getElementById('newContacts').textContent = data.stats.novos;
                    document.getElementById('readContacts').textContent = data.stats.lidos;
                    document.getElementById('repliedContacts').textContent = data.stats.respondidos;
                    document.getElementById('weekContacts').textContent = data.stats.ultimaSemana;
                }
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
            }
        }

        // Carregar contatos
        async function loadContacts(page = 1) {
            const contactsList = document.getElementById('contactsList');
            contactsList.innerHTML = '<div class="loading">Carregando contatos...</div>';

            try {
                const response = await fetch(`/api/admin/contatos?page=${page}&status=${currentStatus}&limit=10`);
                const data = await response.json();

                if (data.success) {
                    totalPages = data.totalPages;
                    currentPage = page;
                    
                    if (data.contatos.length === 0) {
                        contactsList.innerHTML = `
                            <div class="empty-state">
                                <h3>📭 Nenhum contato encontrado</h3>
                                <p>Não há contatos para exibir com os filtros atuais.</p>
                            </div>
                        `;
                    } else {
                        contactsList.innerHTML = data.contatos.map(contact => `
                            <div class="contact-card">
                                <div class="contact-header">
                                    <div class="contact-info">
                                        <div class="contact-name">${contact.nome}</div>
                                        <div class="contact-email">✉️ ${contact.email}</div>
                                        ${contact.empresa ? `<div class="contact-company">🏢 ${contact.empresa}</div>` : ''}
                                    </div>
                                    <div class="contact-meta">
                                        <div>📅 ${new Date(contact.createdAt).toLocaleDateString('pt-BR', {
                                            day: '2-digit',
                                            month: '2-digit',
                                            year: 'numeric',
                                            hour: '2-digit',
                                            minute: '2-digit'
                                        })}</div>
                                        <div class="status-badge status-${contact.status}">${contact.status.toUpperCase()}</div>
                                    </div>
                                </div>
                                <div class="contact-body">
                                    <div class="contact-message">
                                        <strong>💬 Mensagem:</strong><br>
                                        ${contact.mensagem}
                                    </div>
                                    <div class="contact-actions">
                                        <button class="status-btn novo" onclick="updateStatus('${contact._id}', 'novo')">
                                            📌 Marcar como Novo
                                        </button>
                                        <button class="status-btn lido" onclick="updateStatus('${contact._id}', 'lido')">
                                            👁️ Marcar como Lido
                                        </button>
                                        <button class="status-btn respondido" onclick="updateStatus('${contact._id}', 'respondido')">
                                            ✅ Marcar como Respondido
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    }
                    
                    renderPagination();
                } else {
                    contactsList.innerHTML = `
                        <div class="empty-state">
                            <h3>❌ Erro ao carregar contatos</h3>
                            <p>${data.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar contatos:', error);
                contactsList.innerHTML = `
                    <div class="empty-state">
                        <h3>❌ Erro de conexão</h3>
                        <p>Não foi possível carregar os contatos. Verifique sua conexão.</p>
                    </div>
                `;
            }
        }

        // Atualizar status do contato
        async function updateStatus(contactId, newStatus) {
            try {
                const response = await fetch(`/api/admin/contatos/${contactId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                const data = await response.json();
                
                if (data.success) {
                    loadContacts(currentPage);
                    loadStats();
                } else {
                    alert('Erro ao atualizar status: ' + data.message);
                }
            } catch (error) {
                console.error('Erro ao atualizar status:', error);
                alert('Erro de conexão ao atualizar status');
            }
        }

        // Renderizar paginação
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Botão anterior
            if (currentPage > 1) {
                paginationHTML += `<button onclick="loadContacts(${currentPage - 1})">‹ Anterior</button>`;
            }
            
            // Números das páginas
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                paginationHTML += `<button onclick="loadContacts(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span>...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="loadContacts(${i})">${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span>...</span>`;
                }
                paginationHTML += `<button onclick="loadContacts(${totalPages})">${totalPages}</button>`;
            }
            
            // Botão próximo
            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="loadContacts(${currentPage + 1})">Próximo ›</button>`;
            }
            
            pagination.innerHTML = paginationHTML;
        }

        // Event listeners
        document.getElementById('statusFilter').addEventListener('change', function() {
            currentStatus = this.value;
            currentPage = 1;
            loadContacts(1);
        });

        // Carregar dados iniciais
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadContacts();
            
            // Atualizar estatísticas a cada 30 segundos
            setInterval(loadStats, 30000);
        });
    </script>
</body>
</html>
